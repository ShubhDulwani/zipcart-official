<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ZIPCART</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, #ff006e20 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #8338ec20 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, #3a86ff20 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            33% { transform: translateX(-30px) translateY(20px); }
            66% { transform: translateX(30px) translateY(-20px); }
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 0, 110, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-card:hover::before {
            opacity: 1;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 0 auto 20px;
            position: relative;
            animation: avatarPulse 3s ease-in-out infinite;
        }

        @keyframes avatarPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 110, 0.5); }
            50% { box-shadow: 0 0 40px rgba(131, 56, 236, 0.7); }
        }

        .loading {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .brand-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 0, 110, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(131, 56, 236, 0.7)); }
        }

        .profile-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .profile-subtitle {
            color: #cccccc;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .user-email {
            font-size: 1.2rem;
            color: #ff006e;
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255, 0, 110, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 0, 110, 0.3);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-name {
            font-size: 1.3rem;
            color: #8338ec;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(131, 56, 236, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(131, 56, 236, 0.3);
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3a86ff, #8338ec);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(58, 134, 255, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff006e, #ff4757);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 0, 110, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
        }

        /* Floating particles */
        .particle {
            position: fixed;
            pointer-events: none;
            opacity: 0;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .profile-card {
                padding: 30px 20px;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }

        /* Loading animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-avatar" id="userAvatar">
                <div class="loading" id="loadingSpinner"></div>
            </div>
            
            <div class="brand-title">ZIPCART</div>
            <h1 class="profile-title">Your Profile</h1>
            <p class="profile-subtitle">Welcome back to your account</p>
            
            <div class="user-name" id="userName">
                <div class="loading"></div>
            </div>
            
            <div class="user-email" id="userEmail">
                <div class="loading"></div>
            </div>
            
            <div class="actions">
                <button class="btn btn-secondary" onclick="goBack()">‚Üê Back to Products</button>
                <button class="btn btn-primary" onclick="editProfile()">Edit Profile</button>
                <button class="btn btn-danger" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>

    <script>
        // User data object
        let userData = {
            email: '',
            name: '',
            loggedIn: false
        };

        function initializePage() {
            // Check multiple possible localStorage keys for compatibility
            const email = localStorage.getItem('userEmail') || localStorage.getItem('email');
            const name = localStorage.getItem('userName') || localStorage.getItem('name');
            const loggedIn = localStorage.getItem('loggedIn');

            console.log('Checking login status:', { email, name, loggedIn });

            if (loggedIn !== 'true' || !email) {
                console.log('User not logged in, redirecting...');
                alert('Please log in to access your profile.');
                window.location.href = './signin.html';
                return;
            }

            userData.email = email;
            userData.name = name || email.split('@')[0]; // Use email prefix if name not available
            userData.loggedIn = true;
            
            updateUserInterface();
        }

        function updateUserInterface() {
            const userEmailElement = document.getElementById('userEmail');
            const userNameElement = document.getElementById('userName');
            const userAvatarElement = document.getElementById('userAvatar');
            const loadingSpinner = document.getElementById('loadingSpinner');

            setTimeout(() => {
                if (userData.email) {
                    // Update email
                    userEmailElement.innerHTML = `üìß ${userData.email}`;
                    
                    // Update name
                    userNameElement.innerHTML = `üë§ ${userData.name}`;
                    
                    // Update avatar
                    const initial = userData.name.charAt(0).toUpperCase();
                    loadingSpinner.style.display = 'none';
                    userAvatarElement.textContent = initial;
                    
                    // Add fade-in animation
                    userEmailElement.classList.add('fade-in');
                    userNameElement.classList.add('fade-in');
                    userAvatarElement.classList.add('fade-in');
                } else {
                    userEmailElement.textContent = 'No email found';
                    userNameElement.textContent = 'No name found';
                    loadingSpinner.style.display = 'none';
                    userAvatarElement.textContent = '?';
                }
            }, 1000);
        }

        function editProfile() {
            alert('Edit profile functionality would be implemented here.\nThis could include:\n- Change password\n- Update personal information\n- Manage preferences');
        }

        function goBack() {
            window.location.href = './products.html';
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear all possible localStorage keys
                localStorage.removeItem('loggedIn');
                localStorage.removeItem('email');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userName');
                localStorage.removeItem('name');

                const profileCard = document.querySelector('.profile-card');
                profileCard.style.transform = 'scale(0.95)';
                profileCard.style.opacity = '0.5';

                setTimeout(() => {
                    alert('You have been logged out successfully!');
                    window.location.href = '../index.html';
                }, 300);
            }
        }

        // Event listeners
        document.getElementById('logoutBtn').addEventListener('click', logout);
        document.addEventListener('DOMContentLoaded', initializePage);

        // 3D tilt effect
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.profile-card');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            const card = document.querySelector('.profile-card');
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.width = Math.random() * 10 + 5 + 'px';
            particle.style.height = particle.style.width;
            particle.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
            particle.style.borderRadius = '50%';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 6000);
        }

        // Create particles periodically
        setInterval(createParticle, 3000);

        // Add some console logging for debugging
        console.log('Profile page loaded');
        console.log('Current localStorage:', {
            loggedIn: localStorage.getItem('loggedIn'),
            email: localStorage.getItem('email'),
            userEmail: localStorage.getItem('userEmail'),
            userName: localStorage.getItem('userName')
        });
    </script>
</body>
</html>
